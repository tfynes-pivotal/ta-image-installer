accelerator:
  displayName: TAP Image Installer
  description: Authors image-copy.sh scripts to pull images from Tanzunet and push them to harbor registry
  tags:
  - beta

  options:
  - name: projectName
    label: Script archive name
    description: Accelerator generated script archive name 
    display: true
    inputType: text
    defaultValue: tap-image-installer

  #! Question: copy direct or download first then push to harbor
  - name: copyMode
    label: Tanzu Image Mirror Mode (Direct / Indirect)
    description: Copy directly from Tanzunet to target Registry or via intermediary downloaded archive files on workstation
    inputType: radio
    display: true
    defaultValue: copyDirect
    choices:
      - text: Copy direct from Tanzunet
        value: copyDirect
      - text: Download to local then copy to target registry (2 scripts generated)
        value: copyIndirect

  #! Question: if indirect, local folder for archive downloads from tanzunet
  - name: localFolder
    label: Local folder for Tanzunet downloads
    inputType: text
    display: true
    defaultValue: /tmp
    dependsOn:
      name: copyMode
      value: copyIndirect

  #! Question: copy TCE pakages
  - name: mirrorTce
    label: Mirror Tanzu Cluster Essentials Package Repository
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true
  
  #! Question: copy TAP (and TBS dependencies) pacakges
  - name: mirrorTap
    label: Mirror Tanzu Application Platform Package Repository (including TBS dependencies)
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true

  - name: tapVersion
    label: TAP Package Repository Version
    display: true
    inputType: text
    defaultValue: 1.6.3
    dependsOn:
      name: mirrorTap
      value: true

  #! Question: copy TDS packages
  - name: mirrorTds
    label: Mirror Tanzu Data Services Repository 
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true

  - name: tdsVersion
    label: TDS Package Repository Version
    display: true
    inputType: text
    defaultValue: 1.7.0
    dependsOn:
      name: mirrorTds
      value: true

  #! Question: tanzunet username
  - name: tanzunetUsername
    label: Tanzunet Username
    inputType: text
    defaultValue: 'mfynes@pivotal.io'

  #! Question: tanzunet password
  - name: tanzunetPassword
    label: Tanzunet Password
    inputType: text
    defaultValue: 'tanzunet-password'

  #! Question: harborFQDN 
  - name: harborFqdn
    label: Harbor Fully Qualified Hostname
    defaultValue: harbor.harborlab.fynesy.com

  # Question:  Harbor username
  - name: harborUsername
    label: Harbor Registry Username
    inputType: text
    defaultValue: 'admin'

  # Question: Harbor password
  - name: harborPassword
    label: Harbor Registry Password
    inputType: text
    defaultValue: 'Harbor1234!'

  # Question: Harbor target 'project'
  - name: harborProject
    label: Harbor target project (repository) name
    inputType: text
    defaultValue: "tanzu-packages"



####################################################################

  iconUrl: data:image/png;base64,
 

engine: 
  let:
  - name: harborSecretName 
    expression: "'harborcerts'"

#! Start with global search & replace for text substitutions
#!   Update ingress-domain, github gitops repo url, name & branch, tlsMode
  chain:
  - merge:
    - include: ['**']
      chain:
      - type: ReplaceText
        substitutions:
        - text: HARBOR_FQDN
          with: "#harborFqdn"
        - text: HARBOR_USERNAME
          with: "#harborUsername"
        - text: HARBOR_PASSWORD
          with: "#harborPassword"
        - text: TANZUNET_USERNAME
          with: "#tanzunetUsername"
        - text: TANZUNET_PASSWORD
          with: "#tanzunetPassword"
        - text: TAP_VERSION_SELECTED
          with: "#tapVersion"
        - text: TDS_VERSION_SELECTED
          with: "#tdsVersion"
        
      - merge:
        - include: ["**"]
          exclude: ['*.sh']
        - include: ['*.sh']
          chain:
          - type: ReplaceText
            substitutions:
            - text: DIRECT_COPY_TCE_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-cluster-essentials/cluster-essentials-bundle@sha256:2f538b69c866023b7d408cce6f0624c5662ee0703d8492e623b7fce10b6f840b --to-repo ' + #harborFqdn + '/' + #harborProject + '/tce-packages/cluster-essentials-bundle --include-non-distributable-layers'"
            condition: "#mirrorTce"
          - type: ReplaceText
            substitutions:
              - text: DIRECT_COPY_TCE_COMMAND
                with: "''"
            condition: "!#mirrorTce"

          - type: ReplaceText
            substitutions:
            - text: DIRECT_COPY_TAP_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-application-platform/tap-packages:$TAP_VERSION --to-repo ' + #harborFqdn + '/' + #harborProject + '/tap-packages  --include-non-distributable-layers '"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: DIRECT_COPY_TAP_COMMAND
                with: "''"
            condition: "!#mirrorTap"

          - type: ReplaceText
            substitutions:
            - text: DIRECT_COPY_TBS_DEPS_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-application-platform/full-deps-package-repo:$TAP_VERSION --to-repo ' + #harborFqdn + '/' + #harborProject + '/tbs-full-deps'"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: DIRECT_COPY_TBS_DEPS_COMMAND
                with: "''"
            condition: "!#mirrorTap"

          - type: ReplaceText
            substitutions:
            - text: DIRECT_COPY_TDS_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/packages-for-vmware-tanzu-data-services/tds-packages:$TDS_VERSION --to-repo ' + #harborFqdn + '/' + #harborProject + '/tds-packages  --include-non-distributable-layers '"
            condition: "#mirrorTds"
          - type: ReplaceText
            substitutions:
              - text: DIRECT_COPY_TDS_COMMAND
                with: "''"
            condition: "!#mirrorTds" 


          - type: ReplaceText
            substitutions:
            - text: PULL_TCE_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-cluster-essentials/cluster-essentials-bundle@sha256:2f538b69c866023b7d408cce6f0624c5662ee0703d8492e623b7fce10b6f840b --to-tar ' + #localFolder + '/cluster-essentials-bundle-$TAP_VERSION.tar --include-non-distributable-layers '"
            condition: "#mirrorTce"
          - type: ReplaceText
            substitutions:
              - text: PULL_TCE_COMMAND
                with: "''"
            condition: "!#mirrorTce" 

          - type: ReplaceText
            substitutions:
            - text: PUSH_TCE_COMMAND
              with: "'imgpkg copy --tar ' + #localFolder + '/cluster-essentials-bundle-$TAP_VERSION.tar --to-repo ' + #harborFqdn + '/' + #harborProject + '/cluster-essentials-bundle  --include-non-distributable-layers '"
            condition: "#mirrorTce"
          - type: ReplaceText
            substitutions:
              - text: PUSH_TCE_COMMAND
                with: "''"
            condition: "!#mirrorTce" 


          - type: ReplaceText
            substitutions:
            - text: PULL_TAP_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-application-platform/tap-packages:$TAP_VERSION --to-tar ' + #localFolder + '/tap-packages-$TAP_VERSION.tar --include-non-distributable-layers '"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: PULL_TAP_COMMAND
                with: "''"
            condition: "!#mirrorTap"

          - type: ReplaceText
            substitutions:
            - text: PUSH_TAP_COMMAND
              with: "'imgpkg copy --tar ' + #localFolder + '/tap-packages-$TAP_VERSION.tar --to-repo ' + #harborFqdn + '/' + #harborProject + '/tap-packages  --include-non-distributable-layers '"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: PUSH_TAP_COMMAND
                with: "''"
            condition: "!#mirrorTap"

          - type: ReplaceText
            substitutions:
            - text: PULL_TBS_DEPS_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-application-platform/full-deps-package-repo:$TAP_VERSION --to-tar ' + #localFolder + '/tbs-full-deps-$TAP_VERSION.tar'"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: PULL_TBS_DEPS_COMMAND
                with: "''"
            condition: "!#mirrorTap"

          - type: ReplaceText
            substitutions:
            - text: PUSH_TBS_DEPS_COMMAND
              with: "'imgpkg copy --tar ' + #localFolder + '/tbs-full-deps-$TAP_VERSION.tar --to-repo ' + #harborFqdn + '/' + #harborProject + '/tbs-full-deps'"
            condition: "#mirrorTap"
          - type: ReplaceText
            substitutions:
              - text: PUSH_TBS_DEPS_COMMAND
                with: "''"
            condition: "!#mirrorTap" 

          - type: ReplaceText
            substitutions:
            - text: PULL_TDS_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/packages-for-vmware-tanzu-data-services/tds-packages:$TDS_VERSION --to-tar ' + #localFolder + '/tds-packages-$TDS_VERSION.tar --include-non-distributable-layers '"
            condition: "#mirrorTds"
          - type: ReplaceText
            substitutions:
              - text: PULL_TDS_COMMAND
                with: "''"
            condition: "!#mirrorTds" 

          - type: ReplaceText
            substitutions:
            - text: PUSH_TDS_COMMAND
              with: "'imgpkg copy --tar ' + #localFolder + '/tds-packages-$TDS_VERSION.tar --to-repo ' + #harborFqdn + '/' + #harborProject + '/tds-packages  --include-non-distributable-layers '"
            condition: "#mirrorTds"
          - type: ReplaceText
            substitutions:
              - text: PUSH_TDS_COMMAND
                with: "''"
            condition: "!#mirrorTds" 

#! provide command to deploy TCE from mirror if TCE assets mirror, otherwise remove that placeholder
          - type: ReplaceText
            substitutions:
            - text: INSTALL_TCE_FROM_MIRROR_COMMAND
              with: "'export INSTALL_REGISTRY_HOSTNAME=' + #harborFqdn + ' ; export INSTALL_REGISTRY_USERNAME=' + #harborUsername + '; export INSTALL_REGISTRY_PASSWORD=''' + #harborPassword + ''' ; export INSTALL_BUNDLE=' + #harborFqdn + '/' + #harborProject + '/cluster-essentials-bundle@sha256:2f538b69c866023b7d408cce6f0624c5662ee0703d8492e623b7fce10b6f840b ; ./utilities/install_tce.sh '"
            condition: "#mirrorTce"
          - type: ReplaceText
            substitutions:
              - text: INSTALL_TCE_FROM_MIRROR_COMMAND
                with: "''"
            condition: "!#mirrorTce" 

#! provide direct TCE install from tanzunet if not mirroring, otherwise remove that placeholder
          - type: ReplaceText
            substitutions:
            - text: INSTALL_TCE_DIRECT_COMMAND
              with: "'export INSTALL_REGISTRY_HOSTNAME= registry.tanzu.vmware.com ; export INSTALL_REGISTRY_USERNAME=' + #tanzunetUsername + ' ; export INSTALL_REGISTRY_PASSWORD=''' + #tanzunetPassword + ''' ; export INSTALL_BUNDLE=$INSTALL_REGISTRY_HOSTNAME/tanzu-cluster-essentials/cluster-essentials-bundle@sha256:2f538b69c866023b7d408cce6f0624c5662ee0703d8492e623b7fce10b6f840b ; ./utilities/install_tce.sh '"
            condition: "!#mirrorTce"
          - type: ReplaceText
            substitutions:
              - text: INSTALL_TCE_DIRECT_COMMAND
                with: "''"
            condition: "#mirrorTce" 

          

  - exclude: ['image-pull.sh']
    include: ['**']
    condition: "#copyMode == 'copyDirect'"

  - exclude: ['image-push.sh']
    include: ['**']
    condition: "#copyMode == 'copyDirect'"

  - exclude: ['image-copy-direct.sh']
    include: ['**']
    condition: "#copyMode == 'copyIndirect'"

  - exclude: ['unused/**']
    include: ['**']
