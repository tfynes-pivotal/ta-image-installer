accelerator:
  displayName: TAP Image Installer
  description: Authors image-copy.sh scripts to pull images from Tanzunet and push them to harbor registry
  tags:
  - beta

  options:
  #! Question: copy direct or download first then push to harbor
  #! using 'projectName' as copyMode variable for aesthetic reasons
  - name: projectName
    label: Direct to Target Registry
    description: Copy directly from Tanzunet to target Registry or via intermediary downloaded archive files on workstation
    inputType: radio
    display: true
    defaultValue: copyDirect
    choices:
      - text: Copy direct from Tanzunet
        value: copyDirect
      - text: Download to local then copy to target registry (2 scripts generated)
        value: copyIndirect

  #! Question: if indirect, local folder for archive downloads from tanzunet
  - name: localFolder
    label: Local folder for Tanzunet downloads
    inputType: text
    display: true
    defaultValue: /tmp
    dependsOn:
      name: projectName
      value: copyIndirect

  #! Question: copy TCE pakages
  - name: mirrorTce
    label: Mirror Tanzu Cluster Essentials Package Repository
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true
  
  #! Question: copy TAP (and TBS dependencies) pacakges
  - name: mirrorTap
    label: Mirror Tanzu Application Platform Package Repository (including TBS dependencies)
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true

  #! Question: copy TDS packages
  - name: mirrorTds
    label: Mirror Tanzu Data Services Repository 
    display: true
    dataType: boolean
    inputType: checkbox
    defaultValue: true

  #! Question: tanzunet username
  - name: tanzunetUsername
    label: Tanzunet Username
    inputType: text
    defaultValue: 'tfynes-pivotal'

  #! Question: tanzunet password
  - name: tanzunetPassword
    label: Tanzunet Password
    inputType: text
    defaultValue: 'tanzunet-password'

  #! Question: harborFQDN 
  - name: harborFqdn
    label: Harbor Fully Qualified Hostname
    defaultValue: harbor.harborlab.fynesy.com

  # Question:  Harbor username
  - name: harborUsername
    label: Harbor Registry Username
    inputType: text
    defaultValue: 'admin'

  # Question: Harbor password
  - name: harborPassword
    label: Harbor Registry Password
    inputType: text
    defaultValue: 'Harbor1234!'

  # Question: Harbor target 'project'
  - name: harborProject
    label: Harbor target project (repository) name
    inputType: text
    defaultValue: "tanzu-packages"



####################################################################

  iconUrl: data:image/png;base64,
 

engine: 
  let:
  - name: harborSecretName 
    expression: "'harborcerts'"

#! Start with global search & replace for text substitutions
#!   Update ingress-domain, github gitops repo url, name & branch, tlsMode
  chain:
  - merge:
    - include: ['**']
      chain:
      - type: ReplaceText
        substitutions:
        - text: HARBOR_FQDN
          with: "#harborFqdn"
        - text: HARBOR_USERNAME
          with: "#harborUsername"
        - text: HARBOR_PASSWORD
          with: "#harborPassword"
      - merge:
        - include: ["**"]
          exclude: ['/image-copy-direct.sh']
        - include: ['/image-copy-direct.sh']
          chain:
          - type: ReplaceText
            substitutions:
            - text: DIRECT_COPY_TCE_COMMAND
              with: "'imgpkg copy -b registry.tanzu.vmware.com/tanzu-cluster-essentials/cluster-essentials-bundle@sha256:2f538b69c866023b7d408cce6f0624c5662ee0703d8492e623b7fce10b6f840b --to-repo ' + #harborFqdn + '/tce-packages/cluster-essentials-bundle --include-non-distributable-layers'"
            condition: "#mirrorTce"


